<!document html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS练习</title>
	</head>
	<body>
		<script>
			var count = 0;
			for( i=1; i<101; i++ )
			{
				if( i%3 == 0||i%4 ==0 )
				{
					console.log( i );
					count++;
				}
				if ( count >= 20 )
				{
					break;
				}
			}
		</script>
	</body>
