<!document html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS练习</title>
	</head>
	<body>
		<script>
			var string="";
			for( var j = 0; j<10; j++)
			{			
				for( var i = 1; i<j+1; i++ )
				{				
					string += i;
				}
				string += "\n" ;
			}
			console.log( string );
		</script>
	</body>
</html>
