<!document html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS练习</title>
	</head>
	<body>
		<script>
			window.alert( "用户名已被占用！" );
			var str = window.prompt( "请输入用户名：" );
			console.log( "用户输入的是：" + str );
			var qd = window.confirm( "确定删除吗？" );
			console.log( "用户选择的是:" + qd );
		</script>
	</body>
</html>
